services:
  - type: web
    name: Tracking-Information
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: PUPPETEER_SKIP_DOWNLOAD
        value: false
      - key: CHROME_PATH
        value: /usr/bin/chromium
